<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photos</title>
    <style>
      h1 {
        text-align: center;
      }
      div {
        width: 600px;
        display: flex;
        flex-wrap: wrap;
      }
      img {
        margin-right: 1%;
        margin-bottom: 1%;
        width: 30%;
      }

      img:hover {
        cursor: pointer;
      }
      img:active {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h1>이미지를 선택하세요.</h1>
    <div>
      <img src="https://i.imgur.com/JOKsNeT.jpeg" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
